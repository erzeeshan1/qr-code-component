<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      align-items: center;
      background-color: hsl(212, 45%, 89%);
      display: flex;
      justify-content: center;
      font-family: "Outfit", serif;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px hsl(220, 15%, 55%);
      text-align: center;
      padding: 16px;
      max-width: 100%;
      width: 100%; 
      max-width: 375px;
      margin: auto;
    }

    img {
      border-radius: 15px;
      width: 100%; 
      height: auto;
      display: block;
      margin-bottom: 20px; 
    }

    h1 {
      color: hsl(218, 44%, 22%);
      font-weight: 700;
      font-size: 1.5rem;
      margin: 15px 0;
      line-height: 1.4;
    }

    p {
      color: hsl(220, 15%, 55%);
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.6;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    .attribution {
      font-size: 13px;
      text-align: center;
      margin-top: 20px;
    }

    .attribution a {
      color: hsl(228, 95%, 41%);
      text-decoration: none;
    }

    @media (max-width: 375px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 1.2rem; 
        margin: 10px 0;
      }

      p {
        font-size: 0.9rem;
        line-height: 1.5;
      }
    }

    @media (min-width: 768px) {
      .card {
        padding: 32px; 
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <img src="images/image-qr-code.png" alt="QR code image" />
      <h1>Improve your front-end skills by building projects</h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills
        to the next level
      </p>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Zeeshan Raza</a>.
    </div>
  </main>
</body>
</html>
